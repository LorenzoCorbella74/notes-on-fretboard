<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Guitar fretboard with d3.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Sovrapposizione scale/arpeggi</h2>
    <br>
    <div style="margin: 16px">
        <div class="some-class">
            <input type="radio" name="type" value="scala" checked onchange="getType(value)" id="uno">
            <label for="uno"> Scala</label>
            <input type="radio" name="type" value="arpeggio" onchange="getType(value)" id="due">
            <label for="due"> Arpeggio</label>
        </div>

        <div class="some-class">
            <input type="radio" name="visualizzazione" value="nota" onchange="getVisualizzazione(value)" id="tre">
            <label for="tre"> Note</label>
            <input type="radio" name="visualizzazione" value="grado" checked onchange="getVisualizzazione(value)" id="quattro">
            <label for="quattro"> Gradi</label>
        </div>

        <select id="myTuning">
            <option value=""></option>
            <option value="E_4ths">E 4ths</option>
            <option value="E_std">E standard</option>
            <option value="Drop_D">Drop D</option>
            <option value="G_open">G open</option>
        </select>
        <select id="myRoot">
            <option value=""></option>
            <option value="c">c</option>
            <option value="c#">c#</option>
            <option value="d">d</option>
            <option value="d#">d#</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="f#">f#</option>
            <option value="g">g</option>
            <option value="g#">g#</option>
            <option value="a">a</option>
            <option value="a#">a#</option>
            <option value="b">b</option>
        </select>
        <select id="myArpeggio">
            <option value="maj">maj</option>
            <option value="maj7">maj7</option>
            <option value="7">7</option>
            <option value="aug">aug</option>
            <option value="min">min</option>
            <option value="min7">min7</option>
            <option value="m7b5">m7b5</option>
            <option value="dim">dim</option>
            <option value="dim7">dim7</option>
        </select>
        <select id="myScale">
            <option value=""></option>
            <option value="lydian">lydian</option>
            <option value="major">major</option>
            <option value="mixolydian">mixolydian</option>
            <option value="dorian">dorian</option>
            <option value="aeolian">aeolian</option>
            <option value="phrygian">phrygian</option>
            <option value="locrian">locrian</option>
            <option value="minor-pentatonic">minor-pentatonic</option>
            <option value="minor-blues">minor-blues</option>
            <option value="major-pentatonic">major-pentatonic</option>
            <option value="major-blues">major-blues</option>
            <option value="dom-pentatonic">dom-pentatonic</option>
            <option value="japanese">japanese</option>
        </select>
        <button class="button" onclick="addFretboard()"> + </button>
    </div>

    <br>

</body>

<script src="draw.js"></script>

</html>
